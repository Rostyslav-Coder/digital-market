<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Digital Market</title>
</head>

<body>

  <header class="header">
    <div class="header__wrapper">
      <div class="header__btn-grp">
        <a href="index.html" class="header__logo">DMP</a>
        <a href="#banner" class="header__btn">Home</a>
        <a href="#about" class="header__btn">About</a>
        <a href="#service" class="header__btn">Services</a>
        <a href="#contact" class="header__btn">Contact</a>
      </div>
      <div class="header__btn-grp">
        <a href="#" class="header__btn">EN <img src="img/icons/slider.svg" alt="language button" /></a>
        <a href="#" class="header__btn">Log In</a>
        <a href="#" class="header__btn">Register</a>
      </div>
    </div>
  </header>

  <main>

    <section class="banner" id="banner">
      <div class="banner__text-block">
        <div class="banner__logo">DMP</div>
        <div class="banner__title">DIGITAL MARKET PLACE</div>
        <div class="banner__container">
          <div class="banner__text">Join us in social networks</div>
          <div class="banner__social">
            <img src="img/icons/facebook.svg" alt="facebook button" />
            <img src="img/icons/twitter.svg" alt="twitter button" />
            <img src="img/icons/instagram.svg" alt="instagram button" />
            <img src="img/icons/tik-tok.svg" alt="tik-tok button" />
            <img src="img/icons/linked-in.svg" alt="linked-in button" />
            <img src="img/icons/you-tube.svg" alt="you-tube button" />
          </div>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
